<script src="https://cdn.tailwindcss.com"></script>

<form class="box-border max-w-md mx-auto bg-white p-6 rounded shadow-md" action="/login" method="POST">
  <h2 class="text-2xl font-bold mb-6 text-center">ورود به سایت خبری</h2>

  <label class="block mb-2 font-semibold" for="username">نام کاربری یا ایمیل</label>
  <input id="username" name="username" type="text" required
    class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
    placeholder="نام کاربری یا ایمیل خود را وارد کنید" />

  <label class="block mb-2 font-semibold" for="password">رمز عبور</label>
  <input id="password" name="password" type="password" required
    class="w-full px-3 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
    placeholder="رمز عبور خود را وارد کنید" />

  <button type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors font-semibold">
    ورود
  </button>

  <p class="mt-4 text-center text-gray-600">
    حساب کاربری ندارید؟
    <a href="./register.html" class="text-blue-600 hover:underline">ثبت نام کنید</a>
  </p>
</form>
