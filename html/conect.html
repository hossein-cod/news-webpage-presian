<script src="https://cdn.tailwindcss.com"></script>

<section class="max-w-3xl mx-auto p-6 bg-white rounded shadow-md mt-10">
  <h1 class="text-4xl font-bold mb-6 text-center">ارتباط با ما</h1>

  <p class="mb-6 text-gray-700 text-center">
    اگر سوال، پیشنهاد یا انتقادی دارید، لطفاً از طریق فرم زیر با ما در تماس باشید یا از راه‌های دیگر ارتباطی استفاده کنید.
  </p>

  <form action="/contact" method="POST" class="mb-8">
    <label for="name" class="block mb-2 font-semibold">نام و نام خانوادگی</label>
    <input type="text" id="name" name="name" required
      class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label for="email" class="block mb-2 font-semibold">ایمیل</label>
    <input type="email" id="email" name="email" required
      class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label for="message" class="block mb-2 font-semibold">پیام شما</label>
    <textarea id="message" name="message" rows="5" required
      class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors font-semibold">
      ارسال پیام
    </button>
  </form>

  <div class="text-gray-700 space-y-3">
    <p><strong>ایمیل:</strong> <a href="mailto:info@yoursite.com" class="text-blue-600 hover:underline">info@yoursite.com</a></p>
    <p><strong>تلفن تماس:</strong> <a href="tel:+982112345678" class="text-blue-600 hover:underline">021-405-206-113</a></p>
    <p><strong>آدرس دفتر:</strong> تهران</p>
  </div>

  <div class="mt-6 flex justify-center space-x-6 text-blue-600 text-2xl">
    <a href="https://telegram.me/yourchannel" target="_blank" aria-label="تلگرام" class="hover:text-blue-800 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-7 h-7">
        <path d="M22.5 3L1.5 10.5l5.25 2.25 1.5 4.5 3-3 5.25 3 4.5-13.5z"/>
      </svg>
    </a>
    <a href="https://instagram.com/yourprofile" target="_blank" aria-label="اینستاگرام" class="hover:text-pink-600 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-7 h-7">
        <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 3a1 1 0 110 2 1 1 0 010-2zm-5 2a5 5 0 110 10 5 5 0 010-10z"/>
      </svg>
    </a>
    <a href="https://twitter.com/yourprofile" target="_blank" aria-label="توییتر" class="hover:text-blue-400 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-7 h-7">
        <path d="M22 5.92a8.19 8.19 0 01-2.36.65 4.13 4.13 0 001.8-2.28 8.22 8.22 0 01-2.6.99 4.1 4.1 0 00-7 3.74 11.64 11.64 0 01-8.45-4.29 4.1 4.1 0 001.27 5.48 4.07 4.07 0 01-1.86-.52v.05a4.1 4.1 0 003.29 4 4.11 4.11 0 01-1.85.07 4.1 4.1 0 003.83 2.85A8.23 8.23 0 012 19.54 11.6 11.6 0 008.29 21c7.55 0 11.68-6.26 11.68-11.68 0-.18-.01-.35-.02-.53A8.35 8.35 0 0022 5.92z"/>
      </svg>
    </a>
  </div>
</section>
