<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درباره ما - خبرفوری</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/vazir" rel="stylesheet">
    <style>
        body { font-family: 'Vazir', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">خبرفوری</a>
            <div class="flex items-center space-x-4 space-x-reverse">
                <a href="index.html" class="hover:text-gray-300">صفحه اصلی</a>
                <a href="about.html" class="hover:text-gray-300">درباره ما</a>
                <a href="contact.html" class="hover:text-gray-300">ارتباط با ما</a>
                <div class="relative">
                    <button id="dropdownBtn" class="hover:text-gray-300 focus:outline-none">
                        ورود/ثبت‌نام ▼
                    </button>
                    <div id="dropdownMenu" class="hidden absolute left-0 mt-2 w-40 bg-white text-black rounded-lg shadow-lg">
                        <a href="login.html" class="block px-4 py-2 hover:bg-gray-100">ورود</a>
                        <a href="register.html" class="block px-4 py-2 hover:bg-gray-100">ثبت‌نام</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">درباره ما</h1>
        <p class="text-gray-700">ما یه تیم خبری هستیم که اخبار روز رو با سرعت و دقت به شما ارائه می‌دیم.</p>
    </section>

    <script>
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
